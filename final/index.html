<!DOCTYPE html>
<html>
<head>
	<title>Modal Popup Demo Final</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Hack Session 2 Bootstrap and JavaScript Review</h1>
		<table class="table table-striped">
			<thead>
			  <tr>
			    <th>Fruit</th>
			    <th>Color</th>
			    <th>Size</th>
			  </tr>
			</thead>
			<tr>
			  <td class="fruit">Apple</td>
			  <td>red</td>
			  <td>medium</td>
			</tr>
			<tr>
			  <td class="fruit">Banana</td>
			  <td>yellow</td>
			  <td>medium</td>
			</tr>
			<tr>
			  <td class="fruit">Mango</td>
			  <td>yellow</td>
			  <td>medium</td>
			</tr>
		</table>
	</div>

	<div class="panel panel-default popup inactive">
		<h1 class="title"></h1>
		<button class="btn btn-default">Close</button>
	</div>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
